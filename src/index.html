<html>
    <head>
        <title>Socialbars</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../build/css/socialbar.min.css" />
    </head>
    <body>

        <div class="social-panel">
            <div class="icons">
                <div class="social-icon facebook" data-box="facebook">
                    <i class="fa fa-facebook"></i>
                </div>
                <div class="social-icon gplus" data-box="gplus">
                    <i class="fa fa-google-plus"></i>
                </div>
                <div class="social-icon github" data-box="github">
                    <i class="fa fa-github"></i>
                </div>
                <div class="social-icon pinterest" data-box="pinterest">
                    <i class="fa fa-pinterest"></i>
                </div>
                <div class="social-icon soundcloud" data-box="soundcloud">
                    <i class="fa fa-soundcloud"></i>
                </div>
            </div>
        
            <div class="panel-content-placeholder">
                <div class="boxes">
                    <div class="box facebook">
                        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FGOfirmy%2F&tabs=timeline&width=350&height=556&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1727778994213557"
                            width="355" height="556" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                    </div>
                    <div class="box gplus">gplus</div>
                    <div class="box github">github</div>
                    <div class="box pinterest">pinterest</div>
                    <div class="box soundcloud">soundcloud</div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
        <script src="../build/js/socialbar.min.js"></script>
    </body>
</html>
