<html>
    <head>
        <title>Socialbars</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="../build/css/socialbar.css" />
    </head>
    <body>

        <div class="social-panel">
            <div class="icons">
                <div class="social-icon facebook" data-box="facebook">
                    <i class="fa fa-facebook"></i>
                </div>
                <div class="social-icon gplus" data-box="gplus">
                    <i class="fa fa-google-plus"></i>
                </div>
            </div>
        
            <div class="panel-content-placeholder">
                <div class="boxes">
                    <div class="box facebook">
                        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FGOfirmy%2F&tabs=timeline&width=350&height=556&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1727778994213557"
                            width="350" height="556" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="../build/js/socialbar.js"></script>
    </body>
</html>
